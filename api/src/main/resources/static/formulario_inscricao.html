<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #e9ecef; /* Um fundo mais suave */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px; /* Limita a largura para melhor leitura */
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        h3 {
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
        }
        .form-control, .form-select {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 25px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .input-group-text {
            border-radius: 8px 0 0 8px;
        }
        .form-check-label {
            user-select: none; /* Impede seleção de texto ao clicar no label */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form>
            <h3><i class="bi bi-person-fill me-2"></i>Informações Pessoais</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" max="2007-12-31">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gênero:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="generoMasc" value="masculino">
                            <label class="form-check-label" for="generoMasc">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="generoFem" value="feminino">
                            <label class="form-check-label" for="generoFem">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="generoOutro" value="outro">
                            <label class="form-check-label" for="generoOutro">Outro</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pais" class="form-label">País de Residência:</label>
                    <select class="form-select" id="pais" name="pais">
                        <option value="">Selecione...</option>
                        <option value="br">Brasil</option>
                        <option value="pt">Portugal</option>
                        <option value="us">Estados Unidos</option>
                        <option value="ca">Canadá</option>
                        <option value="ar">Argentina</option>
                    </select>
                </div>
            </div>

            <h3><i class="bi bi-envelope-fill me-2"></i>Informações de Contato</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone (Whatsapp):</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9]{2}\s[0-9]{4,5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Seu Website/Portfólio (opcional):</label>
                <input type="url" class="form-control" id="website" name="website" placeholder="https://www.seusite.com">
            </div>

            <h3><i class="bi bi-gear-fill me-2"></i>Preferências e Outros Detalhes</h3>
            <div class="mb-3">
                <label class="form-label">Áreas de Interesse:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesProg" value="programacao">
                        <label class="form-check-label" for="interessesProg">Programação</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesDesign" value="design">
                        <label class="form-check-label" for="interessesDesign">Design</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesMarketing" value="marketing">
                        <label class="form-check-label" for="interessesMarketing">Marketing Digital</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesDados" value="dados">
                        <label class="form-check-label" for="interessesDados">Análise de Dados</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tempoExperiencia" class="form-label">Anos de Experiência:</label>
                    <input type="number" class="form-control" id="tempoExperiencia" name="tempoExperiencia" min="0" max="50" placeholder="Ex: 5">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nivelSatisfacao" class="form-label">Nível de Satisfação (0-10): <span id="valorSatisfacao" class="badge bg-secondary">5</span></label>
                    <input type="range" class="form-range" id="nivelSatisfacao" name="nivelSatisfacao" min="0" max="10" value="5" oninput="document.getElementById('valorSatisfacao').textContent = this.value;">
                </div>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentários Adicionais:</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Deixe seus comentários ou observações aqui..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="busca" class="form-label">Como nos encontrou (sugestões):</label>
                <input class="form-control" list="origens" id="busca" name="busca" placeholder="Digite ou selecione uma opção">
                <datalist id="origens">
                    <option value="Pesquisa Google">
                    <option value="Redes Sociais">
                    <option value="Indicação de Amigo">
                    <option value="Anúncio Online">
                    <option value="Outro">
                </datalist>
            </div>

            <div class="mb-3">
                <label for="corFavorita" class="form-label">Sua Cor Favorita:</label>
                <input type="color" class="form-control form-control-color" id="corFavorita" name="corFavorita" value="#007bff" title="Escolha uma cor">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">Eu concordo com os <a href="#" class="text-decoration-none">Termos e Condições</a></label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send-fill me-2"></i>Enviar Inscrição
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

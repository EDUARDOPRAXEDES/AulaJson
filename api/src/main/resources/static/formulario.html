<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço - ViaCEP</title>
    <style>
        /* Estilos básicos para o formulário */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Ajusta a largura para o padding e a borda */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Endereço</h1>
        <p>Digite o CEP para preencher o endereço automaticamente.</p>

        <form id="addressForm">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite o CEP (somente números)" maxlength="8">
            <div id="message"></div>

            <label for="logradouro">Rua:</label>
            <input type="text" id="logradouro" >

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" >

            <label for="localidade">Cidade:</label>
            <input type="text" id="localidade" >

            <label for="uf">Estado:</label>
            <input type="text" id="uf" >
        </form>
    </div>

    <script src="script.js"></script> </body>
</html>
